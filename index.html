<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #88d49f, #caafd6, #7da9c7, #cb72ab);
            background-size: 400% 400%;
            animation: gradientBackground 10s ease infinite;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #chat-container {
            background: rgba(233, 238, 238, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #chatbox {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 10px;
            background-color: #f7f7f7;
            overflow-y: scroll;
            margin-bottom: 15px;
        }

        #user-input {
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        #user-input:focus {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 15px;
            border-radius: 20px;
            max-width: 75%;
            line-height: 1.5;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user {
            align-self: flex-end;
            background-color: #3498db;
            color: white;
        }

        .bot {
            align-self: flex-start;
            background-color: #2ecc71;
            color: white;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <h1>Chat with the Bot</h1>
        <div id="chatbox"></div>
        <input type="text" id="user-input" placeholder="Type your message here..." onkeydown="if (event.keyCode == 13) sendMessage()">
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return;

            var chatbox = document.getElementById('chatbox');
            var userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user';
            userMessageDiv.innerHTML = userInput;
            chatbox.appendChild(userMessageDiv);

            var botResponse = getBotResponse(userInput);
            var botMessageDiv = document.createElement('div');
            botMessageDiv.className = 'message bot';
            botMessageDiv.innerHTML = botResponse;
            chatbox.appendChild(botMessageDiv);

            chatbox.scrollTop = chatbox.scrollHeight;
            document.getElementById('user-input').value = '';
        }

        function getBotResponse(input) {
            input = input.toLowerCase();
            if (input.includes("hello")) {
                return "Hi there! How can I help you today?";
            } else if (input.includes("bye")) {
                return "Goodbye! Have a great day!";
            } else if (input.includes("name")) {
                return "I'm your friendly chatbot!";
            } else {
                return "I'm sorry, I didn't understand that.";
            }
        }
    </script>

</body>
</html>
